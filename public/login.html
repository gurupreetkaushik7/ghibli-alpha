<!DOCTYPE html>
<html lang="en">
<head>

  <title>Ghibli Monk - Admin bros</title>

<body>

      <h1>Admins here</h1>

      </form>
    </div>
    <footer>
      <a href="index.html">Back to Home</a>
    </footer>
  </div>
