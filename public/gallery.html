<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - Ghibli Monk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pane" id="gallery-pane">
    <header class="header">
      <button class="back-button" onclick="goHome()">‚Üê Home</button>
      <h1 id="gallery-title">Gallery</h1>
      <span id="admin-controls"></span>
    </header>
    <div class="gallery-controls" id="upload-controls">
      <button class="upload-button" onclick="uploadImage()">Upload Image</button>
    </div>
    <div class="gallery-grid" id="gallery-grid">
      <!-- Gallery images will be loaded here -->
    </div>
    
    <!-- Comments Section -->
    <div class="comments-section">
      <h2>Comments</h2>
      <form id="commentForm" onsubmit="submitComment(event)">
        <input type="text" id="commentName" placeholder="Your Name (optional)">
        <textarea id="commentText" placeholder="Your comment" required></textarea>
        <button type="submit">Submit Comment</button>
      </form>
      <div id="commentsContainer">
        <!-- Posted comments will appear here -->
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
